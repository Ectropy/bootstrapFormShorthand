<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Form DSL</title>

        <link rel="stylesheet" href="static/vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/vendors/jquery-timepicker-1.11.10/jquery.timepicker.css">
        <link rel="stylesheet" href="static/vendors/bootstrap-datepicker-1.7.0/css/bootstrap-datepicker3.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Enter your shorthand code</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea id="shorthand" class="form-control" rows="10" cols="150">
select|Label|id<
label|value
label|value
label|value
>

checkboxes|Label|name<
labelOne|idOne|valueone
labelTwo|idtwo|valuetwo
>

input-text|Address Line 1|address1|Address Line 1
input-text|Address Line 2|address2|Address Line 2


radios|LABEL|NAME<

labelOne|idone|valueone
labelTwo|idTwo|valuetwo
>
                    </textarea>
                    <div class="pull-right" style="margin-top:10px" id="localStorageButtons"></div>
                    <br>
                </div> <!-- .col -->
            </div> <!-- .row -->

            <div class="row">
                <div class="col-md-6">
                    <p>Transpiled Form HTML</p>
                    <textarea id="htmlresults" class="form-control" rows="5" cols="150"></textarea>
                </div> <!-- .col -->
                <div class="col-md-6">
                    <p>Transpiled Javacript</p>
                    <textarea id="ajaxresults" class="form-control" rows="5" cols="150"></textarea>
                </div> <!-- .col -->
            </div> <!-- .row -->

            <div class="row">
                <div class="col-md-12">
                    <br>
                    <p>Form Preview</p>
                    <div id="formpreview"></div>
                </div> <!-- .col -->
            </div> <!-- .row -->
        </div>

        <!-- Core js -->
        <script src="static/vendors/jquery/jquery-3.1.1.min.js"></script>
        <script src="static/vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="static/vendors/jquery-timepicker-1.11.10/jquery.timepicker.js"></script>
        <script src="static/vendors/bootstrap-datepicker-1.7.0/js/bootstrap-datepicker.js"></script>

        <!-- Page-specific js -->
        <script src="index.js"></script>

        <script id="init"></script>
    </body>
</html>
